name: CI

on:
  pull_request:
    branches:
      - master

jobs:
  build_test_job:
    name: 'Build and test job'
    runs-on: ubuntu-latest
    steps:

    - name: 'Checking out repo code'
      uses: actions/checkout@v2

    - name: 'Validate build'
      working-directory: ./build_and_deploy
      run: |
        npm install
        npm run build
    - name: 'Run tests'
      working-directory: ./build_and_deploy
      run: |
        npm run test
